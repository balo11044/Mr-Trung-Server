<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="http://example.com/myicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <title>Document</title>
    <script>
        var root = 'http://localhost:5050'
        // var Root = 'https://socketiot.herokuapp.com',
        var socket = io(root)

        socket.on('server', (data) => {
            console.log(data)
        })
        socket.on('emitt', (data) => {
            console.log(data);
        })
        socket.on('connect-event', (data) => {
            console.log(data);
        })
        socket.on('disconnect-event', (data) => {
            console.log(data);
        })
        $(document).ready(() => {
            $('.click').click(function () {
                $.ajax({
                    url: `${root}/api/users/action?topic=server&data=yoloz`,
                    type: 'GET',
                    success: (data) => console.log(data),
                    error: (err) => console.log(err)
                })
            })
            $('.test').click(function () {
                $.ajax({
                    url: `${root}/api/users/emit`,
                    type: 'GET',
                    success: (data) => console.log(data),
                    error: (err) => console.log(err)
                })
            })
            $('#emitToServer').click(function () {
                socket.emit('serveremit','hello-server!');
            })
        })

    </script>
</head>

<body>
    <h1>NavBar em ei </h1>
    <button class="click">action</button>
    <button class="test">normal</button>
    <button id="emitToServer">emit to server </button>
</body>

</html>
